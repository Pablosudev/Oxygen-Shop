<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap" rel="stylesheet">
    <title>Oxygen Shop</title>
</head>
<body>
   <nav class="navbar">
    <h1 class="navbar__title">OXIGEN Shop</h1>
    <img class="navbar__image" src="Imagenes/Navbar/Menu.png" alt="Menu Navbar">
   </nav>
    <header class="header">
            <h1 class="header__title">Sell More!</h1>
            <p class="header__opening">Open shop on our platform and <br>incrase your sales</p>
            <button class="header__button">Open your shop</button>
            <img class="header__image" src="Imagenes/Header/Background 1.png" alt="setup">
    </header>
    <article class="article">
        <h1 class="article__title">The most popular <br> sales platform in <br> country</h1>
        <div class="container">
            <img class="container__Person" src="Imagenes/Article/Person 2.png" alt="Person">
            <img class="container__Ellipsepink" src="Imagenes/Article/Ellipse 1.png" alt="Ellipse pink">
        </div>
        <p class="article__number">100000 +</p>
        <p class="article__entries">daily entries</p>
        <div class="container__second">
            <img class="container__second__eye" src="Imagenes/Article/Eye 2.png" alt="Eye">
            <img class="container__second__Ellipseblue" src="Imagenes/Article/Ellipse 2.png" alt="Ellipseblue">
        </div>
        <p class="article__number">2000000 +</p>
        <p class="article__entries">seen products <br> everyday</p>
        <div class="container__third">
            <img class="container__third__Catalog" src="Imagenes/Article/Catalog 2.png" alt="Catalog">
            <img class="container__third__Ellipsegreen" src="Imagenes/Article/Ellipse 1 (1).png" alt="Ellipsegreen">
        </div>
        <p class="article__number">10000 +</p>
        <p class="article__entries"> added posts <br>daily</p>
    </article>
</body>
</html>
